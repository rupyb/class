<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#links">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="links">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../46/images/close.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../46/images/microsoft_word.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../45/images/greenbutton.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="row">
            <div class="col-1">
                <button class="btn btn-primary">1</button>
            </div>
            <div class="col-1">
                <button class="btn btn-secondary">2</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success">3</button>
            </div>
            <div class="col-1">
                <button class="btn btn-danger">4</button>
            </div>
            <div class="col-1">
                <button class="btn btn-warning">5</button>
            </div>
            <div class="col-1">
                <button class="btn btn-info">6</button>
            </div>
            <div class="col-1">
                <button class="btn btn-light">7</button>
            </div>
            <div class="col-1">
                <button class="btn btn-dark">8</button>
            </div>
            <div class="col-1">
                <a class="btn btn-dark" href="#">8</a>
            </div>
            <div class="col-1">
                <button class="btn btn-link">8</button>
            </div>
            <div class="col-1">
                <a class="btn btn-dark btn-lg" href="#">8</a>
            </div>
            <div class="col-1">
                <a class="btn btn-dark btn-sm" href="#">8</a>
            </div>
            <div class="col-1">
                <a class="btn btn-dark btn-block" href="#">8</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" />
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <form>
                    <div class="form-group form-row">
                        <label for="name" class="col-sm-2">Name</label>
                        <input class="form-control col-sm-10" id="name" name="name" />
                    </div>
                    <div class="form-group form-row">
                        <label for="email" class="col-sm-2">Email</label>
                        <input class="form-control col-sm-10" type="email" id="email" name="email" />
                    </div>
                </form>
            </div>

            <div class="col-md-12">
                <form class="form-inline">
                    <div class="form-group mr-sm-2">
                        <label for="name" class="mr-sm-2">Name</label>
                        <input class="form-control" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="mr-sm-2">Email</label>
                        <input class="form-control" type="email" id="email" name="email" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
