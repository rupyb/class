<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="donald">Donald Trump</h1>
    <h1 id="vladimir">Vladimir Putin</h1>

    <script src="tools.js"></script>

    <script>
        //const donald = pcs.tools.get('donald');
        //pcs.tools.setCss(donald, 'color', 'red');
        const donald = pcs('donald')
            .css('color', 'red')
            .css('fontSize', '46px')
            .click(function (event) {
                console.log('The Donald was clicked!', event);
                donald.data('clickCount', donald.data('clickCount') + 1);
                console.log('Donald was clicked ' + donald.data('clickCount') + ' times');
            })
            .sparkle(5000, 'slow')
            .data('clickCount', 0);
        console.log(donald.css('color'));

        const vladimir = pcs('vladimir');
        vladimir.data('trump', { foo: 'win election', bar: 60000 });
        console.log(vladimir.data('trump'));
        vladimir.hide();
        vladimir.data('clickCount', 0);
        vladimir.click(function (event) {
            console.log('Vladimir was clicked!', event);
            vladimir.data('clickCount', vladimir.data('clickCount') + 1);
            console.log('Vladimir was clicked ' + vladimir.data('clickCount') + ' times');
        });

        setTimeout(function () {
            vladimir.show();
        }, 2000);
    </script>
</body>

</html>
