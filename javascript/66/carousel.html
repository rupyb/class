    <style>
        body {
            text-align: center;
        }

        .arrow {
            font-size: 10em;
        }

        #picture {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <input id="tag">
    <button id="go">go!</button>
    <div>
        <span id="left" class="arrow">&lsaquo;</span>

            <img />
            <figcaption>
                <h2></h2>
            </figcaption>
        </figure>
        <span id="right" class="arrow">&rsaquo;</span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="carousel.js"></script>

</html>
