<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        #weatherPicture {
            width: 100px;
            height: 100px;
        }
    </style>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex flex-row-reverse">
            <form class="form-inline">
                <div class="form-group">
                    <input class="form-control" id="zip" value="08701" placeholder="enter zip code">
                </div>
                <div class="form-group">
                    <select class="form-control" id="units">
                        <option value="metric">Celsius</option>
                        <option value="imperial">Farenheit</option>
                        <option value="">Kelvin</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="row">
            <h3 class="mx-auto">The weather in <span id="place"></span></h3>
        </div>
        <div class="row">
            <img id="weatherPicture" alt="amazing weather picture here" class="mx-auto" />
        </div>
        <div class="row">
            <h3 id="weatherDescription" class="mx-auto"></h3>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
